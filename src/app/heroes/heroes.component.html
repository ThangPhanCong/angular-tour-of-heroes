<app-hero-detail [hero]="selectedHero"></app-hero-detail>
<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)" class="list-hero" >
    <div class="hero" [class.selected]="hero===selectedHero">
      <div class="badge">
        {{hero.id}}
      </div>

      <div class="name">
        {{hero.name}}
      </div>
    </div>
  </li>
</ul>
